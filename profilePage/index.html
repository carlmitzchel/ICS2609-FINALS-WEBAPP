<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ca-ching!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo"><a href="#">Ca-ching!</a></div>
        <ul class="links">
          <li><a href="#">Save!</a></li>
          <li><a href="#">Expenses</a></li>
          <li><a href="#">Budgets</a></li>
          <li><a href="#">About us</a></li>
        </ul>
        <a href="#" class="action-btn">Profile</a>
        <div class="toggle-btn">
          <i class="bi bi-list"></i>
        </div>
      </div>
      <div class="dropdown-menu">
        <li><a href="#">Save!</a></li>
        <li><a href="#">Expenses</a></li>
        <li><a href="#">Budgets</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#" class="action-btn">Profile</a></li>
      </div>
    </header>

    <div class="main-container">
      <div class="profile">
        <form action="">
          <div class="profile-upper">
            <i class="bi bi-person-circle"></i>
            <div class="fields">
              <input
                type="text"
                id="name"
                name="name"
                value="John Doe"
                disabled
              />
              <input
                type="text"
                id="type"
                name="type"
                value="Student"
                disabled
              />
              <input
                type="text"
                id="address"
                name="address"
                value="Navotas City, Metro Manila"
                disabled
              />
            </div>
          </div>
          <hr class="solid" />
          <div class="profile-lower">
            <div class="fields-lower">
              <div class="input-row">
                <label for="phone-number">Phone Number</label>
                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  value="09271267504"
                  required
                  disabled
                />
              </div>
              <div class="input-row">
                <label for="occupation">Marital Status</label>
                <select id="occupation" name="cars">
                  <option value="single">Single</option>
                  <option value="married">Married</option>
                  <option value="divorced">Divorced</option>
                  <option value="none">Prefer not to say</option>
                </select>
              </div>
              <div class="input-row">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  value="carlmitzchel@gmail.com"
                  required
                  disabled
                />
              </div>
              <div class="input-row">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  value="12345678"
                  minlength="8"
                  required
                  disabled
                />
              </div>
            </div>
          </div>
          <div id="btn-container">
            <button type="button" id="edit-btn">
              <i class="bi bi-pencil"></i>
            </button>
            <button type="button" id="update-btn" style="display: none">
              <i class="bi bi-check-lg"></i>
            </button>
          </div>
          <div class="logout-container">
            <button type="submit" class="logout">Logout</button>
          </div>
        </form>
        <p id="status-msg"></p>
      </div>
      <div class="button"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
